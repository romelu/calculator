      <h1 data-i18n="practice.main.headline">Numerical examples</h1>
      <form class="rcalc-practice">
        <table>
          <tr>
            <td colspan="4">
              <h5 data-i18n="practice.secondary.headline.difficulty">Set difficulty</h5>
            </td>
          </tr>
          <tr>
            <td>
              <label class="container"><p data-i18n="practice.difficulty.own">Own</p>
                <input type="radio" name="difficulty">
                <span class="checkmark"></span>
              </label>
            </td>
            <td>
              <label class="container"><p data-i18n="practice.difficulty.easy">Easy</p>

            </td>
            <td>
              <label class="container"><p data-i18n="practice.difficulty.medium">Medium</p>

            <td>
              <label class="container"><p data-i18n="practice.difficulty.hard">Hard</p>

            </td>
          </tr>
          <tr>
            <td colspan="4">
              <h5 data-i18n="practice.secondary.headline.operator">Used operators</h5>
            </td>
          </tr>

            <td>
              <label class="container">+

              </label>
            </td>
            <td>
              <label class="container">-
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
            </td>
            <td>

              </label>
            </td>
            <td>
              <label class="container">/
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <h5 data-i18n="practice.secondary.headline.value">Absolute value</h5>
            </td>
          </tr>
          <tr>
            <td>

                <option value="10000">10000</option>

          <tr>
            <td colspan="4">
              <button class="rcalc-practice-button-generate" data-i18n="practice.button.generate">Generate</button>

          </tr>
        </table>
